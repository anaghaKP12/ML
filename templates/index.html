<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Disease Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <h1>Heart Disease Predictor</h1>
    <div class="container-A">
      <form action="/predict" method="post" class="myForm">
        <label for="age">Age</label>
        <input
          type="number"
          class="myInput"
          name="age"
          placeholder="Enter your Age"
          required
        />
        <label for="sex">Gender</label>
        <select id="sex" name="sex" required>
          <option value="1">1(Male)</option>
          <option value="0">0(Female)</option>
        </select>
        <label for="region">Region</label>
        <select id="Dataset" name="Dataset" required>
          <option value="0">0(Cleveland)</option>
          <option value="1">1(Hungary)</option>
          <option value="2">2(Switzerland)</option>
          <option value="3">3(VA longBeach)</option>
        </select>
        <label for="chestpaintype">Chest Pain Type</label>
        <select id="cp" name="cp" required>
          <option value="0">0(Asymptomatic)</option>
          <option value="1">1(Atypical Angina)</option>
          <option value="2">2(Non Anginal)</option>
          <option value="3">3(Typical Angina)</option>
        </select>
        <label for="Resting Blood Pressure">Resting Blood Pressure</label>
        <input
          type="number"
          class="myInput"
          name="trestbps"
          placeholder="Enter resting blood pressure"
          required
        />
        <label for="Cholestrol">Cholestrol</label>
        <input
          type="number"
          class="myInput"
          name="chol"
          placeholder="Enter Cholestrol"
          required
        />
        <label for="fastingBloodPressure">Fasting Blood Pressure</label>
        <select id="fbs" name="fbs" required>
          <option value="0">0(False)</option>
          <option value="1">1(True)</option>
          <option value="2">2(Unknown)</option>
        </select>
      <!-- </form> -->
    </div>

    <div class="container-B">
      <!-- <form action="/predict" method="post" class="myForm"> -->
        <label for="restecg">Rest ECG</label>
        <select id="restecg" name="restecg" required>
          <option value="0">0(lv hypertrophy)</option>
          <option value="1">1(normal)</option>
          <option value="2">2(st-t)</option>
          <option value="3">3(unknown)</option>
        </select>
        <label for="thalach">Maximum Heart Rate Achieved</label>
        <input
          type="number"
          class="myInput"
          name="thalach"
          placeholder="Enter max heart rate"
          required
        />
        <label for="exang">Exercise Induced Angina</label>
        <select id="exang" name="exang" required>
          <option value="0">0(False)</option>
          <option value="1">1(True)</option>
          <option value="2">2(Unknown)</option>
        </select>
        <label for="oldpeak">oldpeak</label>
        <input
          type="number"
          class="myInput"
          name="oldpeak"
          placeholder="Enter oldpeak"
          required
        />
        <label for="slope">Slope</label>
        <select id="slope" name="slope" required>
          <option value="0">0(downsloping)</option>
          <option value="1">1(flat)</option>
          <option value="2">2(unsloping)</option>
          <option value="3">3(unknown)</option>
        </select>
        <label for="ca">ca</label>
        <select id="ca" name="ca" required>
          <option value="0">0.0</option>
          <option value="1">1.0</option>
          <option value="2">2.0</option>
          <option value="3">3.0</option>
        </select>
        <label for="thal">Thalassemia</label>
        <select id="thal" name="thal" required>
          <option value="0">0(Fixed defect)</option>
          <option value="1">1(normal)</option>
          <option value="2">2(reversable effect)</option>
          <option value="3">3(unknown)</option>
        </select>
        <button class="btn">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
